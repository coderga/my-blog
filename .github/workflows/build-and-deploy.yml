name: Build and Deploy Pelican Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pelican markdown

      - name: Build Pelican site
        run: pelican content -o output -s pelicanconf.py

      - name: Configure Git
        run: |
          git config --global user.email "quanggiatrang@gmail.com"
          git config --global user.name "coderga"

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd output
          git init
          git remote add origin https://github.com/coderga/my-blog.git
          git checkout -B gh-pages
          git add .
          git commit -m "Deploy Pelican site"
          git push -f origin gh-pages
