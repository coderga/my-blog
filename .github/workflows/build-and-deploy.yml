name: Build and Deploy Pelican Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pelican markdown

      - name: Build Pelican site
        run: pelican content -o output -s pelicanconf.py
      - name: Setup git
        run: |
          git config --global user.name "coderga"
          git config --global user.email "quanggiatrang@gmail.com"
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # Nhánh mà bạn muốn triển khai
          folder: output # Thư mục chứa trang web đã được build
          token: ${{ secrets.GITHUB_TOKEN }}
